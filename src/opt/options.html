    <style>
        #header {
            background: rgba(255, 255, 255, 0.9);
            height: 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10
        }

        #desc {
            text-align: center;
        }

        #url {
            font-style: italic;
            text-align: center;
            margin-top: -15px;

        }

        #choose {
            margin-bottom: 50%;
            margin-left: 25%;
            margin-top: 50px;
        }

        #status {
            position: fixed;
            bottom: 10px;
            right: 20px;
        }

        input[type=radio] {
            display: none;
        }

        input[type=radio]:checked + label::before {
            content: "> ";
        }

        input[type=radio]:checked + label {
            font-weight: bold;
        }

        a:link, a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover, a:active {
            background-color: transparent;
        }
    </style>
</head>
